{% block content %}
<div style="min-height: 100vh; background: url('/static/images/auth-bg.jpg') no-repeat center center fixed; background-size: cover; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif;">
  <div style="background-color: rgba(255, 255, 255, 0.95); padding: 40px 30px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); max-width: 480px; width: 100%; backdrop-filter: blur(5px);">

    <h2 style="font-size: 26px; font-weight: 600; color: #4c1d95; text-align: center; margin-bottom: 20px;">
      🔐 Set New Password
    </h2>

    <form method="POST">
      {% csrf_token %}
      <div style="margin-bottom: 20px;">
        {{ form.as_p }}
      </div>
      <button type="submit" style="width: 100%; background-color: #7c3aed; color: white; padding: 12px; border-radius: 8px; font-weight: 500; transition: background-color 0.3s ease;">
        Change Password
      </button>
    </form>

  </div>
</div>
{% endblock %}
