{% block content %}
<div style="min-height: 100vh; background: url('/static/images/auth-bg.jpg') no-repeat center center fixed; background-size: cover; display: flex; align-items: center; justify-content: center; font-family: 'Segoe UI', sans-serif;">
  <div style="background-color: rgba(255, 255, 255, 0.95); padding: 40px 32px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); max-width: 500px; width: 100%; text-align: center; backdrop-filter: blur(6px);">

    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.6" stroke="#38b2ac" style="width: 60px; height: 60px; margin: 0 auto 20px;">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-18 8h18a2 2 0 002-2V6a2 2 0 00-2-2H3a2 2 0 00-2 2v8a2 2 0 002 2z" />
    </svg>

    <h2 style="font-size: 24px; font-weight: 600; color: #2d3748; margin-bottom: 12px;">📬 Check Your Email</h2>
    
    <p style="color: #4a5568; margin-bottom: 20px;">
      We’ve sent instructions to reset your password. If you don’t receive the email, check your spam folder or try again.
    </p>

    <a href="{% url 'login' %}" style="display: inline-block; background-color: #4299e1; color: white; padding: 10px 24px; border-radius: 8px; text-decoration: none; font-weight: 500; transition: background-color 0.3s;">
      ⬅️ Back to Login
    </a>
    
  </div>
</div>
{% endblock %}
