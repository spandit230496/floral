{% extends 'index.html' %}
{% block content %}

<div class="min-h-screen bg-cover bg-center flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1470&q=80');">
  <div class="bg-white/90 backdrop-blur-md px-8 py-10 rounded-2xl shadow-2xl w-full max-w-md">

    <h2 class="text-2xl sm:text-3xl font-semibold text-blue-700 text-center mb-6">
      âœ¨ Create Your Account
    </h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2.5 rounded-lg text-lg font-medium transition duration-300">
        Sign Up
      </button>
    </form>

    <p class="mt-5 text-center text-gray-700">
      Already have an account?
      <a href="{% url 'login' %}" class="text-blue-600 font-medium hover:underline">
        Login
      </a>
    </p>
  </div>
</div>

{% endblock %}
