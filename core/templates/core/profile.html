{% extends 'index.html' %}
{% load static %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    background: url("{% static 'images/profile-bg.jpg' %}") no-repeat center center fixed;
    background-size: cover;
  }

  .profile-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Segoe UI', sans-serif;
  }

  .profile-card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    padding: 40px 35px;
    border-radius: 20px;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
    max-width: 480px;
    width: 100%;
    transition: transform 0.3s ease;
  }

  .profile-card:hover {
    transform: translateY(-6px);
  }

  .profile-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .profile-header h2 {
    font-size: 30px;
    color: #1f2937;
    font-weight: 700;
  }

  .profile-details {
    font-size: 16px;
    color: #374151;
    margin-bottom: 30px;
    line-height: 1.6;
  }

  .profile-buttons {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .profile-buttons a {
    text-align: center;
    padding: 12px 0;
    border-radius: 10px;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  }

  .btn-change {
    background: #c084fc; /* Light Purple */
    color: white;
  }

  .btn-change:hover {
    background: #a855f7;
  }

  .btn-edit {
    background: #f9a8d4; /* Pastel Pink */
    color: white;
  }

  .btn-edit:hover {
    background: #ec4899;
  }

  .btn-logout {
    background: #fdba74; /* Soft Orange */
    color: white;
  }

  .btn-logout:hover {
    background: #fb923c;
  }
</style>

<div class="profile-container">
  <div class="profile-card">
    <div class="profile-header">
      <h2>üë§ Your Profile</h2>
    </div>

    <div class="profile-details">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <div class="profile-buttons">
      <a href="{% url 'password_change' %}" class="btn-change">üîí Change Password</a>
      <a href="{% url 'edit_profile' %}" class="btn-edit">‚úèÔ∏è Edit Profile</a>
      
    </div>
  </div>
</div>
{% endblock %}
