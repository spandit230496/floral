{% extends 'index.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #c9d6ff, #e2e2e2); /* Soft blue to light grey */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .checkout-box {
            background-color: #fdfbff; /* pastel lavender */
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #4b4b6b;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            background-color: #f7f7fa;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #7f5af0;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #674ee3;
        }
    </style>
</head>
<body>
    <div class="checkout-box">
        <h1>Checkout</h1>
        <form method="post">
            {% csrf_token %}
            
            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="cod">Cash on Delivery</option>
                <option value="card">Card</option>
            </select>

            <button type="submit">Place Order</button>
        </form>
    </div>
</body>
</html>
